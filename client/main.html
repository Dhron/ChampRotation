<head>
  <title>champ-rotation</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
    <div class="container">
    <div class="row">
        <div class="column">
    <h1>Champ Rotation v0.0.0</h1>
        </div>
    </div>
  {{> hello}}
  {{> info}}
</div>
</body>

<template name="hello">
  <button>Get Champ Info</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
    <button>Get Champ Info</button>
    <div class="row">
        <div class="twelve column">
            <p>Retrieve champion info with a single click! {{counter}}</p>
        </div>
    </div>
</template>
